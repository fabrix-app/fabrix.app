<mat-card>
  <mat-card-content>
    <app-forgot-password-form
      class="mb-3"
      [loginState]="loginState"
      [forgotPasswordFormState]="forgotPasswordFormState"
      (resetForm)="resetForm.emit($event)"
      (submitForm)="submitForm.emit($event)"
    ></app-forgot-password-form>

    <mat-divider></mat-divider>
    <div class="actions mt-3 pt-3">
      <a [routerLink]="['../']">
        Login
      </a>
    </div>
  </mat-card-content>
</mat-card>
